<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Flip Properties in Belgium" />
    <meta name="author" content="immo flipping" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
    <title>JSONSearch Demo</title>
</head>
  <body>
    <div class="container">
      <h1>Properties ijn belgium that have a high flip value</h1>
      <p class="v-spaced">This site list properties in belgium that have a flip value, these properties are comming from public sites.
      There is no guarantee on the flip value, these numbers are guesses</p>

      <div id="jsonFileNames"></div>
      <div class="tag-group v-spaced"><span id="woolworths-total-count">0</span><span id="woolworths-half-price-count">0</span></div>
      <div class="tag-group v-spaced"><span id="coles-total-count">0</span><span id="coles-half-price-count">0</span></p></div>
      <div class="select-container">
      <select id="sort-order">
        <option value="saving" selected>Saving</option>
        <option value="pricewas">Was Price</option>
        <option value="pricenow">Now Price</option>
        <option value="location">location</option>
      </select>
    </div>
      
      <div class="select-container">
      <select id="sort-direction">
        <option value="ascending">Ascending</option>
        <option value="descending" selected>Descending</option>
      </select>
    </div>
    <div class="search-container">
      <input type="text" id="search-box" placeholder="Filter search...">
    </div>
      <div id="search-result-count"></div>
      <div id="results"></div>
      <div id="spinner" class="spinner"></div>
    </div>
    <script src="js/jsonsearch.js"></script>
  </body>
</html>
